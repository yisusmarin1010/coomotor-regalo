<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Regalos Navideños COOMOTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/responsive-global.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #059669;
            --primary-red: #dc2626;
            --bg-light: #f9fafb;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-header {
            background: var(--primary-green);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .login-header p {
            font-size: 0.875rem;
            margin: 0;
        }

        .login-body {
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .required {
            color: var(--primary-red);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
        }

        .btn-christmas {
            background: var(--primary-green);
            border: none;
            color: white;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-christmas:hover {
            background: #047857;
        }

        .registro-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .registro-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .login-header h1 {
                font-size: 1.1rem;
            }
            
            .login-body {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="mb-3">
                    <i class="bi bi-gift-fill" style="font-size: 2rem;"></i>
                </div>
                <h1>Bienvenido</h1>
                <p>Sistema Regalos Navideños COOMOTOR</p>
            </div>

            <div class="login-body">
                <div id="alertContainer"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="correo" class="form-label">
                            Correo Electrónico <span class="required">*</span>
                        </label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Contraseña <span class="required">*</span>
                        </label>
                        <div class="password-toggle">
                            <input type="password" class="form-control" id="password" required>
                            <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                                <i class="bi bi-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="recordarme">
                        <label class="form-check-label" for="recordarme">
                            Recordarme
                        </label>
                    </div>

                    <div class="mb-3 text-end">
                        <a href="recuperar-password.html" class="text-decoration-none" style="color: var(--primary-green); font-size: 0.875rem;">
                            <i class="bi bi-key me-1"></i>¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-christmas w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Iniciar Sesión
                    </button>
                </form>

                <div class="registro-link">
                    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                    <p><a href="../index.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>Volver al inicio
                    </a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth-global.js"></script>
    <script src="../js/auth-login.js"></script>
</body>
</html>
