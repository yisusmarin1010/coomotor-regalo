<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Regalos Navide√±os COOMOTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/responsive-global.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #059669;
            --primary-red: #dc2626;
            --accent-gold: #fbbf24;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Decoraciones navide√±as de fondo */
        body::before {
            content: 'üéÑ';
            position: absolute;
            font-size: 15rem;
            opacity: 0.03;
            top: -5rem;
            left: -5rem;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: 'üéÅ';
            position: absolute;
            font-size: 12rem;
            opacity: 0.03;
            bottom: -4rem;
            right: -4rem;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-green) 0%, #047857 100%);
            color: white;
            padding: 1.5rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .login-header-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 0.85rem;
            margin: 0;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 1.5rem 1.5rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-dark);
            margin-bottom: 0.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: var(--primary-green);
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
            transform: translateY(-2px);
        }

        .required {
            color: var(--primary-red);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s;
        }

        .password-toggle-btn:hover {
            color: var(--primary-green);
        }

        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }

        .btn-christmas {
            background: linear-gradient(135deg, var(--primary-green) 0%, #047857 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.875rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-christmas::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-christmas:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-christmas:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        .btn-christmas:active {
            transform: translateY(-1px);
        }

        .registro-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #f3f4f6;
        }

        .registro-link p {
            margin-bottom: 0.75rem;
            color: var(--text-light);
        }

        .registro-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .registro-link a:hover {
            color: #047857;
            gap: 0.5rem;
        }

        .forgot-password {
            text-align: right;
        }

        .forgot-password a {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            color: #047857;
            text-decoration: underline;
        }

        .sad-emoji {
            display: inline-block;
            animation: sadShake 2s ease-in-out infinite;
            font-size: 1.1rem;
            margin-left: 0.25rem;
        }

        @keyframes sadShake {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            10% { 
                transform: translateY(-3px) rotate(-5deg); 
            }
            20% { 
                transform: translateY(0) rotate(0deg); 
            }
            30% { 
                transform: translateY(-3px) rotate(5deg); 
            }
            40% { 
                transform: translateY(0) rotate(0deg); 
            }
            50% { 
                transform: translateY(-2px) rotate(-3deg); 
            }
            60% { 
                transform: translateY(0) rotate(0deg); 
            }
        }

        .forgot-password a:hover .sad-emoji {
            animation: sadCry 0.8s ease-in-out infinite;
        }

        @keyframes sadCry {
            0%, 100% { 
                transform: translateY(0) scale(1); 
            }
            25% { 
                transform: translateY(-5px) scale(1.1) rotate(-10deg); 
            }
            50% { 
                transform: translateY(0) scale(0.95); 
            }
            75% { 
                transform: translateY(-3px) scale(1.05) rotate(10deg); 
            }
        }

        /* Nieve decorativa */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.7;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 0.5rem;
            }

            .login-header {
                padding: 2rem 1rem;
            }

            .login-header-icon {
                font-size: 2.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-body {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>

                    <p><a href="../index.html">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth-global.js?v=1.1"></script>
    <script src="../js/auth-login.js?v=1.1"></script>
</body>
</html>
