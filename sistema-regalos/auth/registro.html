<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Regalos Navideños COOMOTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/responsive-global.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #059669;
            --primary-red: #dc2626;
            --bg-light: #f9fafb;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            padding: 1.5rem 0;
        }

        .registro-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .registro-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .registro-header {
            background: var(--primary-green);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .registro-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .registro-header p {
            font-size: 0.875rem;
            margin: 0;
        }

        .registro-body {
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .required {
            color: var(--primary-red);
        }

        .subtipo-container {
            display: none;
        }

        .subtipo-container.show {
            display: block;
        }

        .btn-christmas {
            background: var(--primary-green);
            border: none;
            color: white;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-christmas:hover {
            background: #047857;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .login-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .form-text {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .registro-header h1 {
                font-size: 1.1rem;
            }
            
            .registro-body {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="registro-card">
            <div class="registro-header">
                <div class="mb-3">
                    <i class="bi bi-gift-fill" style="font-size: 2rem;"></i>
                </div>
                <h1>Registro Regalos Navideños</h1>
                <p>Sistema exclusivo para conductores y empleados COOMOTOR</p>
            </div>

            <div class="registro-body">
                <div id="alertContainer"></div>

                <form id="registroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombres" class="form-label">
                                Nombres <span class="required">*</span>
                            </label>
                            <input type="text" class="form-control" id="nombres" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label">
                                Apellidos <span class="required">*</span>
                            </label>
                            <input type="text" class="form-control" id="apellidos" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="celular" class="form-label">
                                Celular <span class="required">*</span>
                            </label>
                            <input type="tel" class="form-control" id="celular" placeholder="3001234567" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label">
                                Correo Electrónico <span class="required">*</span>
                            </label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipoDocumento" class="form-label">
                                Tipo de Documento <span class="required">*</span>
                            </label>
                            <select class="form-select" id="tipoDocumento" required>
                                <option value="">Seleccionar...</option>
                                <option value="cedula">Cédula de Ciudadanía</option>
                                <option value="cedula_extranjeria">Cédula de Extranjería</option>
                                <option value="pasaporte">Pasaporte</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="numeroDocumento" class="form-label">
                                Número de Documento <span class="required">*</span>
                            </label>
                            <input type="text" class="form-control" id="numeroDocumento" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tipoConductor" class="form-label">
                            Tipo de Conductor <span class="required">*</span>
                        </label>
                        <select class="form-select" id="tipoConductor" required>
                            <option value="">Seleccionar...</option>
                            <option value="carretera">Carretera</option>
                            <option value="distancia_corta">Distancia Corta</option>
                            <option value="urbanos">Urbanos</option>
                            <option value="furgones">Furgones</option>
                        </select>
                    </div>

                    <!-- Subtipo para Carretera -->
                    <div id="subtipoCarretera" class="subtipo-container">
                        <label for="subtipoCarreteraSelect" class="form-label">
                            Subtipo Carretera <span class="required">*</span>
                        </label>
                        <select class="form-select" id="subtipoCarreteraSelect">
                            <option value="">Seleccionar...</option>
                            <option value="nomina">Nómina</option>
                            <option value="servicio_basico">Servicio Básico</option>
                            <option value="seguridad_social">Seguridad Social</option>
                        </select>
                    </div>

                    <!-- Subtipo para Furgones -->
                    <div id="subtipoFurgones" class="subtipo-container">
                        <label for="subtipoFurgonesSelect" class="form-label">
                            Subtipo Furgones <span class="required">*</span>
                        </label>
                        <select class="form-select" id="subtipoFurgonesSelect">
                            <option value="">Seleccionar...</option>
                            <option value="nomina">Nómina</option>
                            <option value="seguridad_social">Seguridad Social</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Contraseña <span class="required">*</span>
                        </label>
                        <input type="password" class="form-control" id="password" minlength="6" required>
                        <div class="form-text">Mínimo 6 caracteres</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            Confirmar Contraseña <span class="required">*</span>
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-christmas w-100">
                        <i class="bi bi-person-plus-fill me-2"></i>
                        Registrarse
                    </button>
                </form>

                <div class="login-link">
                    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
                    <p><a href="../index.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>Volver al inicio
                    </a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth-global.js"></script>
    <script src="../js/auth-registro.js"></script>
</body>
</html>
